name: Publish npm (tokenizer)

on:
  push:
    tags:
      - 'npm-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Install deps
        run: |
          cd tools/js-tokenizer && npm ci || npm install
      - name: Publish
        run: |
          cd tools/js-tokenizer && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

